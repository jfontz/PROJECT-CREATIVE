<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Know the time</title>
  </head>
  <body>
    <main>
      <div class="card">
        <button class="top" onclick="myFunction()">Reveal time...</button>
        <div class="bot"><span id="time"></span></div>
      </div>
    </main>

    <script>
      function myFunction() {
        document.getElementById("time").innerHTML = Date();
      }
    </script>
  </body>
</html>
